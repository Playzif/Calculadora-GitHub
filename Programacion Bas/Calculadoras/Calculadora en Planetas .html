<html>
<head>
  <meta charset="utf-8" />
  <title>Peso Calculator Final</title>
</head>
<body>
  <h1 align="center">Tu peso en otro planeta</h1>
  <p>En marte pesas distinto</p>
  <script>
    var usuario = prompt("Cual es tu peso?");
    var planeta = prompt ("Elige el planeta\n 1.- Es Marte\n 2.- Es Jupiter")
    var peso = parseInt(usuario);
    var g_tierra = 9.8;
    var g_marte = 3.7;
    var g_jupiter = 24.8;
    var peso_final;
    var nombre;
    if(planeta == 1)
    {
      peso_final = peso * g_marte/g_tierra;
      nombre = "Marte"
    }
    else if (planeta == 2)
    {
      peso_final = peso * g_jupiter/g_tierra;
      nombre = "Jupiter"
    }
    else
    {
      peso_final = 1000000;
      nombre = "Krypton"
    }
    peso_final = parseInt(peso_final);
    document.write("Tu peso en "+ nombre + " es <strong>" + peso_final + " Kilos </strong>")
  </script>
</body>
</html>
